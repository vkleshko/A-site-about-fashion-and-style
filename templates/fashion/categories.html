{% extends "base.html" %}

{% block content %}
<h1>
  Categories
</h1>

{% if categories_list %}
<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Items</th>
  </tr>
  </thead>

  <tbody>
  {% for category in categories_list %}
  <tr>

    <td>{{ category.name }}</td>
    <td><a href="{% url category.category_url %}">show items</a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>There are no categories</p>
{% endif %}
{% endblock %}
